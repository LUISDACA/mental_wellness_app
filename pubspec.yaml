name: mental_wellness_app_fixed3
description: App de Bienestar Emocional con Flutter + Supabase + Gemini
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
    

  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2

  file_picker: ^8.0.3
    
  http: ^1.2.2
  flutter_map: ^6.1.0
  latlong2: ^0.9.1
  geolocator: ^13.0.2

  cupertino_icons: ^1.0.6
  flutter_riverpod: ^2.6.1
  go_router: ^14.8.1

  # Backend & auth
  supabase_flutter: ^2.5.0

  # Google AI (Gemini)
  google_generative_ai: ^0.4.7

  # Permisos / utilidades
  permission_handler: ^11.4.0
  url_launcher: ^6.3.0

  # Audio / voz a texto
  speech_to_text: ^7.3.0

  # Gráficas de evolución
  fl_chart: ^0.68.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

  # Si en tu código hay modelos generados / freezed (los dejamos por compatibilidad)
  build_runner: ^2.5.4
  freezed: ^2.5.8
  json_serializable: ^6.9.5

flutter:
  uses-material-design: true